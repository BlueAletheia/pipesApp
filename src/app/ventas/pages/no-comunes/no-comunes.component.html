<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes incluidos en Angular - Usualmente ne el Common Module</p>
</div>

<div class="grid">
  <div class="col md-6 sm-9">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es de mi agrado
        {{ genero | i18nSelect: invitacionMapa }}
        a nuestro evento.
      </p>
      <button (click)="cambiarCliente()" pButton>Cambiar persona</button>
    </p-fieldset>
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>Actualmente {{ clientes.length | i18nPlural: clientesMapa }}</p>
      <button (click)="borrarCliente()" pButton class="p-button-help">Borrar cliente</button>
    </p-fieldset>
  </div>
</div>
